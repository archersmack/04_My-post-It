<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Post It</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="lineBorder">
        <div class="mainCard">
          <div class="title">
            <h1 class="textTitle">My Own Post IT</h1>
            <img src="images/rocket.svg" class="logo__imagen"/>
          </div>
          <div class="container__form">
            <form action="">
              <input
                type="text"
                name="task"
                placeholder="Nombre de la tarea"
                class="inputForm"
                autocomplete="off"
                required
                minlength="5"
                title="Debe agregar una tarea"
                data-form-input
              />
              <button type="submit" class="btnCreate" data-boton-agregarTarea>
                Agregar <i class="fas fa-plus-circle"></i>
              </button>
            </form>

            <p class="mensajeError" data-error>Debe agregar una tarea que contenga minimo 5 caract√©res</p>

          </div>

          <ul class="cardsList" data-lista>

          </ul>

        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
